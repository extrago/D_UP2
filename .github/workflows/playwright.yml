name: Playwright E2E Tests

on:
  push:
    branches: [ main, master, feat/* ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # 1. تنظيف أي بيانات متعارضة قبل البدء
    - name: Clean up conflicting DB data
      run: |
        sudo rm -rf pgdata
        sudo rm -rf postgres-data

    # 2. إنشاء ملف البيئة للتأكد من ربط الاختبارات بالمنفذ 5433
    - name: Create .env file
      run: |
        echo "DB_USER=postgres" >> .env
        echo "DB_PASSWORD=your_secure_password" >> .env
        echo "DB_NAME=postgres" >> .env
        echo "DB_PORT=5433" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "POSTGRES_USER=postgres" >> .env
        echo "POSTGRES_PASSWORD=your_secure_password" >> .env
        echo "POSTGRES_DB=postgres" >> .env

    # 3. تشغيل الخدمات والانتظار حتى تصبح "Healthy" بناءً على ملف الـ Compose
    - name: Start Services and Wait
      run: docker compose up -d --build --wait

    # 4. تشغيل الاختبارات
    - name: Run Playwright tests
      run: npx playwright test

    # 5. في حالة الفشل، اطبع سجلات الحاوية لنعرف السبب
    - name: Debug DB on Failure
      if: failure()
      run: docker logs automation_pg_container

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30